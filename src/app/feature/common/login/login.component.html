<div class="container-fluid">
  <div class="row justify-content-center">
    <mat-card class="col-3">
      <mat-card-header>
        <mat-card-title>{{'i18n_Login' | translate}}</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field [appearance]="'outline'" class="form-field">
            <mat-label>{{'i18n_Username' | translate}}</mat-label>
            <span matTextPrefix class="fa-solid fa-user fa-fw"></span>
            <input matInput formControlName="username"/>
            <mat-error>{{ errorMsg[0] }}</mat-error>
          </mat-form-field>
          <br />
          <mat-form-field [appearance]="'outline'" class="form-field">
            <mat-label>{{'i18n_Password' | translate}}</mat-label>
            <span matTextPrefix class="fa-solid fa-lock fa-fw"></span>
            <input matInput [type]="passwordMask?'password':'text'" formControlName="password"/>
            <mat-error>{{ errorMsg[1] | translate }}</mat-error>
            <i matSuffix class="fa-solid fa-fw" [ngClass]="{'fa-eye-slash': passwordMask, 'fa-eye': !passwordMask}" (click)="passwordMask = !passwordMask"></i>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions style="padding: 8px 16px;" class="justify-content-center mb-2">
          <button style="width: 100%;" mat-raised-button (click)="onSubmit()" [disabled]="!loginForm.valid" [color]="'primary'">{{'i18n_Login' | translate}}</button>
        </mat-card-actions>
      </form>



      <!-- <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer> -->
    </mat-card>
  </div>

</div>
